{% extends 'base.html' %}
<body>
    {% block body %}
    <div class="container">
        <form action="/submit" method="POST" >
            <div class="mb-3">
                <input type ='email' class="form-control" id="exampleInputEmail1"
                aria-="emailHelp" placeholder="Email Address" name="email" value="{{ email }}">
                <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
            </div>
            <div class="mb-3">
                <input type ='password' class="form-control" id="exampleInputEmail1"
                aria-="emailHelp" placeholder="Password" name="password" value="{{ password }}">
            </div>
            <br>
            <button type="submit" class="btn btn-secundary">Submit</button>
            <br>
            <button type="register" class="btn btn-secundary">Register</button>
        </form>
    </div>
    {% endblock %}
</body>
</html>
