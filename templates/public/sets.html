{% extends 'public/base.html' %}

{% block body %}
<body>
    <div id="hero">
        <div class="container">
            <h1 data-aos="fade-up" data-aos-delay="150" data-aos-once="true"
                style="font-size: 30px;text-align: center;margin-top: 0px; margin-bottom: 50px; font-family:Montserrat">{{ page_name }}</h1>
                <hr class="hr--small">
                    <div class="row">
                        {% for image in images_row %}
                        <div class="col">
                            <div class="image">
                                <figure>
                                    <img src="/static/img/{{image}}" alt=''/>
                                    <div><a href="/static/img/{{image}}" class="centered_2">#</a></div>
                                </figure>
                                <br>
                            </div>
                        </div>
                        {% endfor %}
                    </div>  
        </div>
    </div> 
</body>
{% endblock %}
