{% extends 'public/base.html' %}

<body>
    {% block body %}
    <section id="hero">
        <div class="container">
            <h1 data-aos="fade-up" data-aos-delay="150" data-aos-once="true"
                style="font-size: 30px;text-align: center;margin-top: 0px; margin-bottom: 50px; font-family:Montserrat">{{ page_name }}</h1>
                <hr class="hr--small">
            <div class="row">
                {% for image in images_row %}
                <div class="col-md-4">
                    {% if image %}
                    <a href="/static/img/{{image}}" data-lightbox="dream"><img src="/static/img/{{image}}"
                            class="pulse animated gallery-img"/></a>
                            <br>
                            {{ images_row[image] }}
                    {% endif %}   
                </div>
                {% endfor %}
            </div>
        </div>
    </section>
    {% endblock %}
</body>
