{% extends 'public/base.html' %}

<body>
    {% block body %}
    <div class="container">
        <h1 data-aos="fade-up" data-aos-delay="150" data-aos-once="true" class="pb20">{{ page_name }}</h1>
        <div class="row">
            <div class="col">
                <a href="{{url_for('public_routes.workshop')}}" h3 data-aos="fade-up" data-aos-delay="150" data-aos-once="true" class="pb20">Workshop</a>
                <figure class="figure d-block"><img class="figure-img" data-aos="fade-up" data-aos-delay="400"
                    data-aos-once="true" src="static/img/bes_slika1.jpeg">
            </div>
            <div class="col">
                <a href="{{url_for('public_routes.webshop')}}" h3 data-aos="fade-up" data-aos-delay="150" data-aos-once="true" class="pb20">Webshop</a>
                <figure class="figure d-block"><img class="figure-img" data-aos="fade-up" data-aos-delay="400"
                    data-aos-once="true" src="static/img/bes_slika2.jpeg">
            </div>
            <div class="col">
                <a href="{{url_for('public_routes.gallery')}}" h3 data-aos="fade-up" data-aos-delay="150" data-aos-once="true" class="pb20">Gallery</a>
                <figure class="figure d-block"><img class="figure-img" data-aos="fade-up" data-aos-delay="400"
                    data-aos-once="true" src="static/img/bes_slika3.jpeg">
            </div>
        </div>
        {% endblock %}
    </div>
</body>
