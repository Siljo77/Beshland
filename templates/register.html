{% extends 'base.html' %}
<body>
    {% block body %}
    <div class="container">
        {{ statment }}
        <br></br>
        <form action="/submit" method="POST" >
            <div class="mb-3">
                <input type ='Username' class="form-control" id="exampleInputEmail1"
                aria-="emailHelp" placeholder="Username" name="username" value="{{ username }}">
            </div>
            <div>
            <div class="mb-3">
                <input type ='email' class="form-control" id="exampleInputEmail1"
                aria-="emailHelp" placeholder="Email Address" name="email" value="{{ email }}">
                <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
            </div>
            <div class="mb-3">
                <input type ='Password' class="form-control" id="exampleInputEmail1"
                aria-="emailHelp" placeholder="Password" name="password" value="{{ password }}">
            </div>
            <br>
            <button type="submit" class="btn btn-secundary">CREATE</button>
            <br>
            <a href='/webshop' type="register" class="btn btn-secundary">Return to Webshop</a>
        </form>
    {% endblock %}
</body>
</html>
